<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #walletActions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        #connectBtn {
            background-color: #4CAF50;
            color: white;
        }
        #disconnectBtn {
            background-color: #f44336;
            color: white;
        }
        #walletAddress {
            margin-top: 10px;
            word-break: break-all;
            font-size: 14px;
            color: #666;
        }
        #walletStatus {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Wallet Connect</h1>
    <div id="walletActions">
        <button id="connectBtn">Connect Wallet</button>
        <div id="walletAddress"></div>
        <button id="disconnectBtn" style="display:none;">Disconnect Wallet</button>
    </div>
    <div id="walletStatus">
        Wallet not connected
    </div>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
